name: 'Test'
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: '23.7.0'
    - name: 'Install Deps'
      run: npm install
    - name: 'Test'
      run: npx vitest
